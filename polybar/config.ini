[colors]
background = #222
background-alt = #444
foreground-alt = #4C566A
foreground = #D8DEE9
primary = #ffb52a
secondary = #e60053
alert = #BF616A
transparent = #00000000

# Current Color scheme - Nord
red = #BF616A
orange = #D08770
yellow = #EBCB8B
green = #A3BE8C
purple = #B48EAD

[vars]
window_gap = 12



[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = -5

[bar/top]
monitor = eDP-1 
width = 100%
height = 27
radius = 0
fixed-center = true

background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 2

border-size = ${vars.window_gap}
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrains Mono:style=Regular:size=14;1"
font-1 = "JetBrains Mono:style=Bold:size=14;2"
font-2 = "Iosevka,Iosevka Nerd Font:style=Regular,Book:size=26;2"

modules-left = bspwm 
modules-center = date
modules-right = backlight pulseaudio memory cpu battery

tray-position = right
tray-padding = 2

wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer

enable-ipc = true


[module/bspwm]
type = internal/bspwm
pin-workspaces = true

#Workspace Icons
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-default = 

label-focused = %icon%
label-focused-underline= #8FBCBB
label-focused-padding = 2

label-occupied = %icon%
label-occupied-padding = 2 

label-urgent = %icon%!
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.red}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.orange}
label = %percentage_used%%

[module/date]
type = internal/date
interval = 1
date = 
date-alt = "%A %d-%m-%Y"

time = %H:%M
time-alt = %H:%M:%S

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume =  %percentage%%
label-volume-foreground = ${colors.green}

label-muted = 婢
label-muted-foreground = ${colors.red}

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.green}
bar-volume-foreground-5 = ${colors.yellow}
bar-volume-foreground-6 = ${colors.red}
bar-volume-gradient = true
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT1
adapter = ACAD

format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

ramp-capacity-4 =  
ramp-capacity-3 = 
ramp-capacity-2 = 
ramp-capacity-1 = 
ramp-capacity-0 = 

label-charging = %percentage%
label-discharging = %percentage%
label-full = FULL

label-charging-foreground = ${colors.green}
label-discharging-foreground = ${colors.yellow}
label-full-foreground = ${colors.green}

[module/xbacklight]
type = internal/xbacklight
enable-scroll = true

[module/backlight]
inerhit = module/xbacklight
type = internal/backlight

card = amdgpu_bl0

use-actual-brightness = true
enable-scroll = true

format =  <label> <bar>
label = %percentage%%

bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─
bar-empty-foreground = ${colors.foreground-alt}
